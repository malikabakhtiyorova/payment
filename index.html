<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="box">
    <div class="top">
      <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
      
      <h2>Payment method</h2>
    </div>
    <hr>
    <div class="cards">
      <div class="visa card">
        <img src="img/visa.svg" alt="visa-logo" width="50" height="30">
        <p>Visa</p>
      </div>
      <hr>
      <div class="mastercard card checked">
        <img src="img/mastercard.svg" alt="mastercard-logo" width="50" height="30px">
        <p>Mastercard</p>
        <img src="img/check.svg" alt="">
      </div>
      <div class="maestro card">
        <img src="img/maestro.svg" alt="maestro-logo" width="50" height="30px"> 
        <p>Mestro</p>
      </div>
    </div>
    <div class="btn">
      <p>Next step 
        <div>
          <img src="img/arrow.svg" alt="arrow" width="20px" height="20px">
        </div>
      </p>
    </div>
  </div>
  
  
</body>
</html>
